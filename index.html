<!DOCTYPE html>
<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        #name {
            margin-top: -230px;
        }

        /* Balloon animation */
        #balloon-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }
        .balloon {
    position: absolute;
    width: 350px; 
    height: auto;
    cursor: pointer;
    animation: floatUp linear;
}

    

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-150%);
                opacity: 0;
            }
        }

        .popup-message {
            position: fixed;
            background: #fff;
            border: 2px solid #ff69b4;
            padding: 15px 25px;
            border-radius: 10px;
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeOut 3s forwards;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>

    <audio class="song" controls loop>
        <source src="music.mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <canvas id="confetti"></canvas>

    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="" class="banner-img">
                </div>

                <div class="col-12 text-center position-relative message-container">
                    <div id="name" class="area">Carla</div>

                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Wishing you the happiest birthday, <i id="nae">Carla</i>!</h2>
                            <h2>May your special day</h2>
                            <h2>Be filled with love and unforgettable moments.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>

            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <!-- Balloon floating container -->
    <div id="balloon-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Balloon floating logic
const balloonContainer = document.getElementById('balloon-container');
const balloonImages = ['img/ballon1.svg', 'img/ballon2.svg', 'img/ballon3.svg'];
const popupMessages = [
    "You're amazing, Carla!",
    "Stay happy and blessed!",
    "Hope all your wishes come true!",
    "You shine brighter every year!",
    "Have a magical birthday!",
    "Congrats on being an Academic Achiever!",
    "Dean's Lister! Keep shining!",
    "Hard work pays off — well done!",
    "Proud of your academic success, Carla!",
    "Brains and beauty – you got both!"
];


        function createBalloon() {
    const balloon = document.createElement('img');
    balloon.src = balloonImages[Math.floor(Math.random() * balloonImages.length)];
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
    balloon.style.pointerEvents = 'auto';

    // Set random size
    const size = 60 + Math.random() * 60; // between 60px and 120px
    balloon.style.width = size + 'px';

    balloon.addEventListener('click', () => {
        showPopupMessage();
        balloon.remove();
    });

    balloonContainer.appendChild(balloon);

    setTimeout(() => {
        if (balloon && balloon.parentElement) {
            balloon.remove();
        }
    }, 10000);
}


        function showPopupMessage() {
            const message = document.createElement('div');
            message.className = 'popup-message';
            message.textContent = popupMessages[Math.floor(Math.random() * popupMessages.length)];
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // Start creating balloons every 800ms
        setInterval(createBalloon, 800);

        

    </script>
</body>

</html>
